<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>积分抽奖效果</title>
    <link rel="stylesheet" href="./src/index.css">
</head>

<body>
    <div class="main">
        <div class="content">
            <div class="container-li">
                <img src="../image/prize_1.png" alt="">
                <span>IphoneX</span>
            </div>
            <div class="container-li">
                <img src="../image/prize_2.png" alt="">
                <span>现金50元</span>
            </div>
            <div class="container-li">
                <img src="../image/prize_3.png" alt="">
                <span>HUAWEI</span>
            </div>
            <div class="container-li">
                <img src="../image/prize_4.png" alt="">
                <span>现金10元</span>
            </div>
            <div class="container-li">
                <img src="../image/prize_5.png" alt="">
                <span>谢谢参与</span>
            </div>
            <div class="container-li">
                <img src="../image/prize_6.png" alt="">
                <span>手机优惠卷</span>
            </div>
            <div class="container-li">
                <img src="../image/prize_7.png" alt="">
                <span>电脑优惠卷</span>
            </div>
            <div class="container-li">
                <img src="../image/prize_8.png" alt="">
                <span>U盘</span>
            </div>
            <div class="container-click">
                <img src="../image/logo.png" alt="">
                <div class="container-txt">还可以抽奖<span class="number">5</span>次</div>
                <div class="container-go"></div>
            </div>
        </div>
        <div class="main-container" style="display: none;">
            <div class="main-txt">
                <div class="main-text">
                    <span>温馨提示</span>
                    <i class="exit-container">×</i>
                </div>
                <div class="container-text">恭喜您获得手机优惠卷</div>
                <div class="container-button">
                    <div class="continue">再来一次</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./src/index.js"></script>
</body>

</html>
